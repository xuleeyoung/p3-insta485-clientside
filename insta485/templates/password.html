            color: black;

            margin-left: 100px;

    <div class="logo">
        <a href="/">Insta485</a>

    <form action="/accounts/?target=/accounts/password/" method="post" enctype="multipart/form-data">

        <input type="hidden" name="operation" value="update_password"/>
    </form>

    <p>
        <a href="/accounts/edit/">Back to edit account</a>
    </p>
